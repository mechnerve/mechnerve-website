services:
  - type: web
    name: mechnerve-website
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: EMAIL_PASSWORD
        sync: false  # Set this in Render dashboard if you want email
